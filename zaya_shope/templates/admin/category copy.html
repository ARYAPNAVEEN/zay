{% load static %}
{% block content %}
{% comment %} title {% endcomment %}

        <div class="row align-items-center mb-3">
            <div class="col-md-6">
              <h2>category</h2>
            </div>
            <div class="add col-md-6 text-end">

            </div>
            
        </div>

          <hr />

                <table>
                    <tr>
                        <th>Name</th>
                        
                    </tr>
                    {% for category in category %}

                            <td>
                                <a href="{% url 'edit_categ' category.id %}"><button id="pedit">Edit</button></a>

                            <td><a href="{% url 'delete_categ' category.id %}"><button id="pdelete">Delete</button></a></td>
                            </tr>

                </table>

           </div>

         <!-- /. ROW  -->           
     </div>

    </div>
 <!-- /. PAGE WRAPPER  -->
</div>
